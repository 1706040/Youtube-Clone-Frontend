<div class="row margin">

    <div class="col-lg-3 col-md-6 mb-2" *ngFor='let video of videos'>
        <div class="card" (click)="getVideo(video)">
            <img [src]="'https://img.youtube.com/vi/' + video.id +'/hqdefault.jpg'">
            <div class="name">{{video.name.substring(0, 70)}}...</div>
        </div>
    </div>

</div>
