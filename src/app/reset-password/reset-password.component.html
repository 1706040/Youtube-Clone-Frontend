<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <b><h5>RESET PASSWORD</h5></b>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #resetPass="ngForm" (ngSubmit)="resetPassword(resetPass.value)">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/img/key.png"></span>
                        </div>
                        <input type="password" ngModel name="password" class="form-control input_pass" value="" placeholder="New Password" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn">SUBMIT</button>
                    </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
