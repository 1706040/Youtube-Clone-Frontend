<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/img/youtube-icon.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #register="ngForm" (ngSubmit)="signUp(register.value)">
                    <div class="input-group mb-3">
                        <input type="text" required ngModel name="fname" #fname="ngModel" class="form-control input_user" placeholder="firstname" required>
                        <input type="text" ngModel name="lname" class="form-control input_user" placeholder="lastname">
                    </div>
                    <div class="alert alert-danger" *ngIf="fname.touched && !fname.valid">First Name is required!</div>

                    <div class="input-group mb-3">
                        <input type="text" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel name="email" #email="ngModel" class="form-control input_user" placeholder="e-mail" required>
                    </div>
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid && email.errors">
                        <div *ngIf="email.errors.required">Email Id is required!</div>
                        <div *ngIf="email.errors.pattern">Invalid Email!</div>
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" required minlength="4" maxlength="20" ngModel name="password" #pass="ngModel" class="form-control input_pass" placeholder="password" required>
                    </div>
                    <div class="alert alert-danger" *ngIf="pass.touched && !pass.valid && pass.errors">
                        <div *ngIf="pass.errors.required">Password is required!</div>
                        <div *ngIf="pass.errors.minlength">Password length must be more than 3 characters!</div>
                        <div *ngIf="pass.errors.maxlength">Password length must be less than or equal to 20 characters!</div>
                    </div>

                    <p class="error-msg"><b>{{error}}</b></p>

                    <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" class="btn login_btn" [disabled]="!register.valid">SIGN UP</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Have an account? <a routerLink="/login" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
